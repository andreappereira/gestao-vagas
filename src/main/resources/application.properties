spring.application.name=gestao vagas

#DATASOURCE POSTGRES
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

#JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#SECURITY
security.token.secret.company=AndreApPereira_@123#
security.token.secret.candidate=AndreApPereira_#123@

#ACTUATOR
management.endpoints.enable-by-default=false
management.endpoints.web.exposure.include=health, metrics, prometheus
management.endpoint.health.enable=true
management.endpoint.metrics.enable=true
management.endpoint.prometheus.enable=true
management.endpoint.health.show-details=always
